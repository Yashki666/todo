<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="background-dark-theme-menu"></div>
        <div class="div-menu-add-note">
            <div>
                <div class="div-h2-and-input">
                    <h2>NEW NOTE</h2>
                    <input type="text" placeholder="Input your note..." class="input-add-note">
                </div>
                <div class="div-btns-cancel-and-apply">
                    <button class="btn-cancel" onclick="btn_cancel()">
                        <p>CANCEL</p>
                    </button>
                    <button class="btn-apply">
                        <p>APPLY</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="div-menu-edit-note">
            <div>
                <div class="div-h2-and-input">
                    <h2>EDIT MENU</h2>
                    <input type="text" placeholder="Input your note..." class="input-edit-note">
                </div>
                <div class="div-btns-cancel-and-apply">
                    <button class="btn-cancel" onclick="btn_cancel()">
                        <p>CANCEL</p>
                    </button>
                    <button class="btn-apply-edit">
                        <p>APPLY</p>
                    </button>
                </div>
            </div>
        </div>

        <div class="main-div">
            <div class="div-h2-and-form">
                <h2>TODO LIST</h2>
                <div class="div-search-note-and-change-theme">
                    <form action="">
                        <input type="text" placeholder="Search note..." class="input-search-note">
                        <button class="btn-search-note"></button>
                    </form>
                    <select class="select-all">
                        <option value="">ALL</option>
                        <option value="">Complete</option>
                        <option value="">Incomplete</option>
                    </select>
                    <button class="btn-change-theme"></button>
                </div>
            </div>
            <div class="div-note-numbers-and-actions">
                <div class="div-note-list">
                    <div class="div-note-and-hr" id="div-note-0">
                        <div class="div-note-and-actions">
                            <div class="div-note">
                                <input id="checkbox-0" type="checkbox" class="input-checkbox" value="">
                                <label for="checkbox-0" id="label_note_0" class="label-text">NOTE #1</label>
                            </div>
                            <div class="div-edit-and-delete">
                                <button class="btn-edit" onclick="edit_note(0)"></button>
                                <button class="btn-delete" onclick="delete_note(0)"></button>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="div-note-and-hr" id="div-note-1">
                        <div class="div-note-and-actions">
                            <div class="div-note">
                                <input id="checkbox-1" type="checkbox" class="input-checkbox" value="">
                                <label for="checkbox-1" id="label_note_1" class="label-text">NOTE #2</label>
                            </div>
                            <div class="div-edit-and-delete">
                                <button class="btn-edit" onclick="edit_note(1)"></button>
                                <button class="btn-delete" onclick="delete_note(1)"></button>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="div-note-and-hr" id="div-note-2">
                        <div class="div-note-and-actions">
                            <div class="div-note">
                                <input id="checkbox-2" type="checkbox" class="input-checkbox" value="">
                                <label for="checkbox-2" id="label_note_2" class="label-text">NOTE #3</label>
                            </div>
                            <div class="div-edit-and-delete">
                                <button class="btn-edit" onclick="edit_note(2)"></button>
                                <button class="btn-delete" onclick="delete_note(2)"></button>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="div-detective-empty">
                        <div class="detective"></div>
                        <p class="empty">Empty...</p>
                    </div>
                </div>
                <button class="btn-add-note"></button>
            </div>
        </div>

        <script src="script.js"></script>
    </main>
</body>

</html>
